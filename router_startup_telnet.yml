---

- name: Setup new routers for ssh access
  hosts: all
  gather_facts: false
  connection: local
  tasks:
  - telnet:
      login_prompt: "Password: "
      password: {{ new_router_password }}
      prompts:
      - "[>#]"
      command:
      - terminal length 0
      - show version
      - configure terminal
      - username cisco privilege 15
      - end
      - copy run start
